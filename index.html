                    <h1 class="text-2xl font-bold text-white">My Timers</h1>
                </div>
                <button id="openModal"
                    class="bg-gradient-to-r from-blue-500 to-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Add Timer
                </button>
            </div>
        </div>

    <!-- Modal -->
    <div id="modal"
        class="mx-auto px-20 py-10 fixed inset-0 bg-gray-100 bg-opacity-50 hidden justify-center items-center"
        style="z-index: 50;">
        <div class="p-5 bg-gray-900 rounded-lg shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg text-white">Add Timer Task</h2>
                <button id="closeModal" class="text-lg text-white">&times;</button>
            </div>
            <form id="timerForm">
                <div class="mb-4 max-w-sm">
                    <label for="taskName" class="block text-white text-sm font-bold mb-2">Task Name:</label>
                    <input type="text" id="taskName" name="taskName"
                        class="shadow appearance-none border rounded w-full py-2 px-2 text-gray-700 leading-tight focus:ring-blue focus:shadow-outline"
                        required>
                </div>
                <div class="mb-6 w-20">
                    <label for="duration" class="block text-white text-sm font-bold mb-2">Duration (minutes):</label>
                    <input type="number" id="duration" name="duration"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:ring-blue focus:shadow-outline"
                        required>
                </div>
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Save
                </button>
            </form>
        </div>
    </div>

    <!-- existing timer list -->
    <main class="flex-grow">
        <div class="container w-4/5 mx-auto text-center p-5">
            <h2 class="text-xl font-bold mb-4 text-white">Saved Timers</h2>
            <div id="timersList" class="space-y-2">
                <!-- timer items will be appended here -->
            </div>
        </div>
    </main>
